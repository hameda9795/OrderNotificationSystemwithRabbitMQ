# Application name
spring.application.name=notification-service

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Custom RabbitMQ Queue Configuration
app.rabbitmq.order-queue-name=order-queue
app.rabbitmq.order-exchange-name=order.exchange
app.rabbitmq.order-routing-key=order.created
app.rabbitmq.dlx-name=order.dlx
app.rabbitmq.dlq-name=order-queue.dlq

# Logging Configuration
logging.level.root=INFO
logging.level.com.notification.notification=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param
