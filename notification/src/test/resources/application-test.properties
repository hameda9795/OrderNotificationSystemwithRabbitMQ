# Test Profile Configuration for Notification Service
# This configuration is used for integration tests

# Application name
spring.application.name=notification-service-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration (overridden by Testcontainers)
# These are defaults - Testcontainers will override with dynamic values
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Custom RabbitMQ Queue Configuration
app.rabbitmq.order-queue-name=order-queue-test
app.rabbitmq.order-exchange-name=order.exchange.test
app.rabbitmq.order-routing-key=order.created.test
app.rabbitmq.dlx-name=order.dlx.test
app.rabbitmq.dlq-name=order-queue.dlq.test

# Logging Configuration
logging.level.root=INFO
logging.level.com.notification.notification=DEBUG
logging.level.org.springframework.amqp=WARN
logging.level.org.springframework.test=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true

# Async Configuration for Testing
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=50
spring.task.execution.thread-name-prefix=test-async-

# Server Configuration
server.port=0
server.error.include-message=always
server.error.include-stacktrace=never

# Disable banner in tests
spring.main.banner-mode=off

# Test-specific settings
spring.test.mockmvc.print=NONE
